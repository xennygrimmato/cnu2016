
<div>

    <div class="container" ng-controller="checkoutController">
        <div class="row">

                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="InputName">Username</label>
                        <div class="input-group">
                            <input ng-model="username" type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter username" required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <textarea ng-model="address" name="InputMessage" id="address" class="form-control" rows="5" required></textarea>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <div class="input-group">
                            <select class="form-control" ng-model="payment">
                                <option value="" style="display:none;"></option>
                                <option value="Cash on Delivery">Cash on Delivery</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Net Banking">Net Banking</option>
                                <option value="Credit Card">Credit Card</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-info pull-right"><a href="#/summary">Submit</a></button>
                </div>

            <hr class="featurette-divider hidden-lg">
        </div>

    </div>

</div>
