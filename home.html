<div class="container">
    <div class="col-md-9">
        <div class="row carousel-holder"></div>
        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in product_data | filter:filter_category">
            <div class="thumbnail">
                <img src="http://buyersguide.caranddriver.com/media/assets/submodel/7187.jpg" alt="">
                <div class="well">
                    <h4 align="center">
                        <a href="#/{{product.id}}">{{product.code}}</a>
                    </h4>
                    <h4 align="center">${{product.price}}</h4><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#/{{product.id}}" class="btn btn-default" role="button"><span style="text-align:center">Show Details</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
